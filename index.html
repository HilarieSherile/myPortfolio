    <!-- Typewriter JavaScript -->
    <script>
        const messages = [
            'print("Hello World")',
            'int main() { return 0; }',
            'while(true){Hello();}',
            '01001000 01100101 01101100 01101100 01101111' // "Hello" in binary
        ];

        const speed = 200;       // typing speed
        const eraseSpeed = 150;  // deleting speed
        const delay = 2000;      // pause before deleting

        let i = 0;           // character index
        let msgIndex = 0;    // current message index
        let deleting = false;

        const typewriter = document.getElementById("typewriter");

        function type() {
            const currentText = messages[msgIndex];

            if (!deleting && i <= currentText.length) {
                typewriter.textContent = currentText.substring(0, i);
                i++;
                setTimeout(type, speed);
            } else if (deleting && i >= 0) {
                typewriter.textContent = currentText.substring(0, i);
                i--;
                setTimeout(type, eraseSpeed);
            } else {
                deleting = !deleting;

                if (!deleting) {
                    msgIndex = (msgIndex + 1) % messages.length; // next message
                }
                setTimeout(type, delay);
            }
        }

    type();
    </script>
